require:
  - rubocop-rake
  - rubocop-rspec
plugins:
  - rubocop-capybara
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  AllowedMethods:
    - included
